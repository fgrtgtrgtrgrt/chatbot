<!DOCTYPE html>
<html>
  <head>
    <title>chatGPT by pandaquests</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
      <div class="chat-container">
        <div class="chat-header">
          <h1>ChatGPT by pandaquests</h1>
        </div>
        <div class="chat-body">
          <div class="chatGPTResponse"></div>
        </div>
        <div class="chat-footer">
          <form class="chatForm">
            <input type="text" class="chatGPTQuestion" />
            <button class="sendButton" onclick="sendQuery()">
              <svg
                stroke="currentColor"
                fill="currentColor"
                stroke-width="0"
                viewBox="0 0 20 20"
                class="h-4 w-4 rotate-90"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"
                ></path>
              </svg>
            </button>
          </form>
        </div>
      </div>
      <div class="side-panel">
        <div class="side-header">
          <h2>Chats</h2>
        </div>
        <div class="side-body">
          <ul class="chat-list">
            <!-- Chat list items will be added here dynamically -->
          </ul>
        </div>
      </div>
    </div>
    <div class="disclaimer">
      ChatGPT pandaquests Version. Free Research Preview. Our goal is to spread
      knowledge. <a href="https://medium.com/@pandaquests">Following us</a>
      will help us out.
    </div>
    <script src="script.js"></script>
  </body>
</html>

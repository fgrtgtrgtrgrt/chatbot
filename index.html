<!DOCTYPE html>
<html>
<head>
	<title>Charles - Chatbot</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.14.0"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/gpt2@2.0.3/dist/browser/index.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>

</head>
<body>
	<header>
		<div class="icon">
			<img src="orange-circle.png" alt="Charles">
		</div>
		<h1>Charles</h1>
		<button id="login-btn">Login with Google</button>
	</header>
	<main>
		<div class="chat-container">
			<div class="chat-history">
				<ul id="history-list">
					<!-- Chat history will be populated here -->
				</ul>
			</div>
			<div class="chat-box">
				<form id="chat-form">
					<input type="text" id="user-input" placeholder="Type your message here...">
					<button type="submit" id="send-btn">Send</button>
				</form>
			</div>
		</div>
	</main>
	<footer>
		<p>You have <span id="chat-count">0</span> chats remaining.</p>
	</footer>
	<script src="script.js"></script>
</body>
</html>
